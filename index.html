<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="box0">...</div>
      <div class="box1">
        <p>Simple<br />Login Form<br />HTML & CSS</p>
      </div>
      <div class="box2">
        <div class="form-design">
          <div class="login-tag">
            <h1 style="text-align: center">Login</h1>
          </div>

          <hr />

          <div class="form-tag">
            <form>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="User Name"
              />
              <br />
              <br />
              <input
                type="password"
                id="pass"
                name="pass"
                placeholder="Password"
              />
              <br />
              <br />
              <a href="">Forgot password?</a>
              <br />
              <br />
              <input
                style="font-size: 15px; background-color: #2691d9"
                type="submit"
                value="Login"
              />
              <br />
              <p>Not a member? <a href="">Signup</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
